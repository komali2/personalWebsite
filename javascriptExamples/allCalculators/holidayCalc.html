Input a holiday below to see how far from today they are. (options are Christmas, New years, MLK day, Chinese new year, Valentines day, Thanksgiving, and Pearl Harbor day)
<form id="holidayForm">
  <input type="text" name="holidayName">
  <input type="button" name="holidayButton" value="How far?" onClick="holidayCalc(this.form)">
</form>
